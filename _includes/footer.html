<footer class="footer has-text-white has-background-grey">
  <div class="container">
      
      {% if site.footer_menu %}
      <div class="columns is-multiline">
          {% for item in site.data[site.footer_menu] %}
          <div class="column has-text-centered">
              <div>
                  <a href="{{ item.link | relative_url }}" class="link">{{ item.name }}</a>
              </div>
          </div>
          {% endfor %}
      </div>
      {% endif %}

      <div class="content is-small has-text-centered">
        <p class="text">&copy; All work is copyright the artist, no reproduction without permission.<br />
         <br />site by <a href="https://eyedivision.com" class="has-text-white">Eye Division</a></p>
      </div>
  </div>
</footer>
